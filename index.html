<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" href="./logo.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✔我的待办</title>
  <link rel="stylesheet" href="./assets/index.css">
  <link rel="stylesheet" href="./assets/scroll.css">
  <link rel="stylesheet" href="./assets/theme.css">
</head>
<body class="bg-color">


<!-- 日期导航部分 -->
<div class="date-nav">
  <span class="arrow" id="prevDay">&lt;</span>
  <div class="days" id="daysContainer">
    <!-- 日期将会动态生成 -->
  </div>
  <span class="arrow" id="nextDay">&gt;</span>
</div>

<!-- 待办列表部分 -->
<div class="todo-container" id="todoContainer">
  <!-- 待办事项将会在这里生成 -->
</div>


<!-- 日历视图部分 -->
<div id="calendarView" style="display: none;">
  <div class="calendar-nav">
    <span class="arrow" id="prevMonth">&lt;</span>
    <span id="viewLabel">周视图</span>
    <span class="arrow" id="nextMonth">&gt;</span>
  </div>
  <div class="calendar-header">
    <span>周一</span>
    <span>周二</span>
    <span>周三</span>
    <span>周四</span>
    <span>周五</span>
    <span>周六</span>
    <span>周日</span>
  </div>
  <div class="calendar-body" id="calendarBody">
    <!-- 日历天数将会动态生成 -->
  </div>
</div>


<button id="chooseDateBtn" style="display: none;">选择日期</button>
<label for="datePicker"></label><input type="date" id="datePicker" style="display: none;">

<button id="addTodo">➕</button>
<button id="calendarViewBtn">📅日历视图</button>
</body>
<script src='./assets/theme.js'></script>
<script src="./assets/index.js" type="module"></script>
</html>
